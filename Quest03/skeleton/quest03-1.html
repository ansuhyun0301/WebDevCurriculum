	<body>
		<script>
			let getNum = prompt();

			for (let i = 1; i <= getNum; i++) {
				let star = '*';
				for(let j = 1; j < i; j++) {
					star += '*';
				}
				star += '\n';
				console.log(star);
			};
		</script>
	</body>
